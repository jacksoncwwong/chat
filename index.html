<!DOCTYPE html>
<html>

<head>
    <title>BrainStation Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <video autoplay loop muted poster="" id="bgvid">
        <source src="img/funny_dog.mp4" type="video/mp4">
    </video>
    <section>
        <div class="header">
            <div class="logo"><img src="img/BrainStation_Logo.png"></div>
            <h1>The Chat App<br> For when your code blows up and you need someone to talk to</h1>
        </div>
        <div class="user_info">
            <form id="signup">
            	<h3>Sign Up</h3>
                <input type="text" name="username" placeholder="Username" class="form-control">
                <input type="password" name="password" placeholder="Password" class="form-control">
                <input type="submit" class="btn">
                <a href="#" class="btn">Already signed up?</a>
            </form>
            <form id="login">
            	<h3>Login</h3>
                <input type="text" name="username" placeholder="Username" class="form-control">
                <input type="password" name="password" placeholder="Password" class="form-control">
                <input type="submit" class="btn">
            </form>
            <div class="username"></div>
        </div>
        <div class="chat_client"> <!-- this is where the  messages get put in -->
        </div>
        <form id="entry">
				<input type="text" name="message">
        </form>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>

</html>
